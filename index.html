<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap-4/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container" id="basic-01">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <template id="form-component">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" placeholder="Enter name" v-bind:value="value" type="text" id="name" v-on:input="onInput"/>
                    </div>
                </template>
                <template ID="info-component">
                    <label>{{msg}}:{{first_name}}</label>
                </template>
                <template id="box-form">
                    <div>
                        <form-component v-model="first_name"></form-component>
                        <info-component :first_name="first_name"></info-component>
                        
                    </div>
                </template>
                <div id="app">
                    <box-form></box-form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
<script src="../bootstrap-4/js/bootstrap.min.js"></script>
<script>
  import ListName  from './ListName.vue';
  Vue.component('form-component',{
      template:'#form-component',
      props:['value'],
      methods: {
        onInput: function (event) {
            this.$emit('input', event.target.value)
        }
      }
  });

  Vue.component('info-component',{
      template:'#info-component',
      data:function(){
          return{
              "msg":"Fist Name",
          }
      },
      props:['first_name']
  });

  Vue.component('box-form',{
      template:'#box-form',
      data:function(){
          return{
              first_name:"Skipperhoa"
          }
      }

  });

  new Vue({
      el:"#app",
  });

</script>

</html>
